<div class="form-wrapper">
  <form class="form-container">
    <label for="file-input" class="file-label">
      <span>Upload a file</span>
    </label>
    <input id="file-input" type="file" class="file-input" (change)="onFileSelected($event)">
    <div class="button-container">
      <button class="upload-button" routerLink="/upload" (click)="onUpload()">Upload</button>
      <button class="next-button" routerLink="/datapreprocessing" [disabled]="!fileUploaded">NEXT</button>
      <button class="back-button" routerLink="/">Back</button>
    </div>
    <div id="response-message" class="response-message"></div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
